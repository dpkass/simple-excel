plugins {
    id 'java'
    id 'maven-publish'
}

group = 'dpkass'
sourceCompatibility = '18'

repositories {
    mavenCentral()
}

dependencies {
    // test
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}
